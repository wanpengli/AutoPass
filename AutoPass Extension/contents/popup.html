<!DOCTYPE html>
<html>
<head>
    <title>AutoPass Administration Panel</title>
</head>
<link href="/contents/popup.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/scripts/utils.js"></script>
<script type="text/javascript" src="/scripts/BigInteger.min.js"></script>

<script type="text/javascript" src="/scripts/AES/core.js"></script>
<script type="text/javascript" src="/scripts/AES/md5.js"></script>
<script type="text/javascript" src="/scripts/AES/enc-base64.js"></script>
<script type="text/javascript" src="/scripts/AES/evpkdf.js"></script>
<script type="text/javascript" src="/scripts/AES/cipher-core.js"></script>
<script type="text/javascript" src="/scripts/AES/aes.js"></script>
<body>
<form id="login" method="post">
  <table>
    <tr>
      <td> <p style="width:84px"> Account name:</p></td>
      <td><input id="account_name" type="text" name="username" ></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input id="f_pwd" type="password" name="password"></td>
    </tr>
  </table>
  <font color="red"><p id="wrong_pwd_msg" hidden="true" >Your username and password didn't match. Please try again.</p></font>
  <button id ="autopass_submit" type="button">Submit</button><br>

</form>
<div id ="user_panel">
<p id="user_info"></p>
<p id="user_enc_master_pwd"></p>
<p id="user_hash_master_pwd"></p>
<p id="user_email"></p>
<p id="user_session_pwd"></p>
<p id="raw_master_pwd"></p>
</div>
<div id="pwd_generate_panel">
  <p id="welcome"></p>
  <p>Generate a password for a website or </p><p>Use your own password:  <input id="checkbox_offset" type="checkbox" name="pwd_offset" value="pwd_offset"></p>
  <table>
    <tr>
      <td style="width:120px">Username:</td>
      <td>
        <input id="user_account" type="text" name="user_account" placeholder="e.g. your twitter account name" size="30">
      </td>
    </tr>
    <tr>
      <td style="width:120px">URL:</td>
      <td><input id="domain_name" type="text" name="domain" placeholder="e.g. https://www.twitter.com" size="30"> <br></td>
    </tr>
  </table>
  <table id="pwd_gen_table">
    <tr>
      <td ><button id ="gen_pwd" type="button" style="width:120px" >Generate Password</button></td>
      <td><button id ="copy_pwd" type="button">Copy Generated Password</button></td>
    </tr>
    <tr>
      <td>Generated Password:</td>
      <td><input id="out_pwd" type="text" name="out_pwd" size="30"></td>
    </tr>
    </div>
  </table>
  <table id="pwd_offset_table" style="display:none">
    <tr>
      <td>Your own password:</td>
      <td><input id="pwd_offset" type="text" name="offset_pwd" size="30"></td>
    </tr>
    <tr>
      <td><button id ="confirm_pwd" type="button" style="width:120px" >Confirm</button></td></td>
      <td><p style="width:230px" >Allow AutoPass to manage your password</p></td>
    </tr>


  </table>
</form>
<p style="color:red" id="pwd_error_msg" hidden> Failed to generate a password.</p>
<button id ="log_out" type="button">Log Out</button>

<script type="text/javascript" src="/scripts/login.js"></script>


</body>

</html>
